<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIVACY DASH | COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module">
        import { Buffer } from 'https://esm.sh/buffer@6.0.3';
        window.Buffer = Buffer;
        window.global = window;
        window.process = { 
            env: { NODE_ENV: 'production' }, 
            browser: true,
            version: '',
            nextTick: (cb) => setTimeout(cb, 0)
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(0, 209, 255, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .premium-panel {
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .premium-panel:hover {
            border-color: rgba(0, 209, 255, 0.1);
            background: rgba(15, 15, 15, 0.8);
        }

        .accent-glow {
            box-shadow: 0 0 30px rgba(0, 209, 255, 0.2);
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@solana/web3.js": "https://esm.sh/@solana/web3.js@^1.98.4",
    "@solana/wallet-adapter-react": "https://esm.sh/@solana/wallet-adapter-react@^0.15.39",
    "@solana/wallet-adapter-react-ui": "https://esm.sh/@solana/wallet-adapter-react-ui@^0.9.39",
    "@solana/wallet-adapter-wallets": "https://esm.sh/@solana/wallet-adapter-wallets@^0.19.37"
  }
}
</script>
</head>
<body class="bg-black text-slate-100 antialiased">
    <div class="bg-glow"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
