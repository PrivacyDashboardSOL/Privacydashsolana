<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://esm.sh/@solana/wallet-adapter-react-ui/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #f8fafc;
            overflow-x: hidden;
        }

        .bg-glow {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% -20%, rgba(0, 209, 255, 0.08) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        .premium-panel {
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .premium-panel:hover {
            border-color: rgba(0, 209, 255, 0.1);
            background: rgba(15, 15, 15, 0.8);
        }

        .accent-glow {
            box-shadow: 0 0 30px rgba(0, 209, 255, 0.2);
        }

        .nav-tab-active {
            color: #00D1FF !important;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
