
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIVACY DASH | NEXT-GEN COMMAND</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://esm.sh/@solana/wallet-adapter-react-ui/styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #070A0F;
            background-image: 
                radial-gradient(circle at 50% -20%, #101826 0%, #070A0F 100%),
                radial-gradient(circle at 0% 0%, rgba(0, 209, 255, 0.03) 0%, transparent 50%);
            color: #f8fafc;
            overflow-x: hidden;
        }

        .premium-panel {
            background: linear-gradient(135deg, rgba(15, 23, 36, 0.8) 0%, rgba(10, 16, 32, 0.95) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            border-radius: 18px;
            transition: all 0.32s cubic-bezier(0.2, 0, 0, 1);
        }

        .premium-panel:hover {
            border-color: rgba(0, 209, 255, 0.3);
            transform: scale(1.01);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5), 0 0 20px rgba(0, 209, 255, 0.1);
        }

        .light-sweep {
            position: relative;
            overflow: hidden;
        }
        .light-sweep::after {
            content: "";
            position: absolute;
            top: 0; left: -150%; width: 50%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: skewX(-25deg);
            transition: 0.75s;
        }
        .light-sweep:hover::after {
            left: 150%;
        }

        .accent-glow {
            text-shadow: 0 0 15px rgba(0, 209, 255, 0.5);
        }

        .nav-tab-active {
            color: #00D1FF;
            position: relative;
        }
        .nav-tab-active::after {
            content: "";
            position: absolute;
            bottom: -8px; left: 0; width: 100%; height: 2px;
            background: #00D1FF;
            box-shadow: 0 0 10px #00D1FF;
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #070A0F; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.4) 100%);
            pointer-events: none;
            z-index: 50;
        }
    </style>
<script type="importmap">
